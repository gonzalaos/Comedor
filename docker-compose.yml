services:
  db:
    image: postgres:15-alpine
    container_name: comedor_db_container
    environment:
      POSTGRES_DB: comedor_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev-password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d comedor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: comedor_backend_container
    depends_on:
      db:
        condition: service_healthy 
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: dev-password
    ports:
    - "8080:8080" 

  frontend:
    build: ./frontend
    container_name: comedor_frontend
    environment:
      - VITE_API_URL=http://localhost/api

  ingress:
    build: ./ingress
    container_name: comedor_ingress
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

  adminer:
    image: adminer:5.4.0
    depends_on:
      - db
    ports:
      - "8081:8080"